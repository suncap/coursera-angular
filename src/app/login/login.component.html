<md-toolbar md-dialog-title color="primary">
  Login
  <span class="flex-spacer"></span>
  <button md-button md-dialog-close>&times;</button>
</md-toolbar>

<p>
  {{ user | json}}
</p>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <p>
    <md-input-container dividerColor="{{ username.invalid && !username.pristine ? 'warn' : 'primary'}}">
      <input mdInput placeholder="Username" [(ngModel)]="user.username" type="text" #username="ngModel" name="username" required>
      <md-hint>
        <span [hidden] = "username.pristine">
          <span [hidden] = "!username.errors?.required">
            username is required
          </span>
        </span>
      </md-hint>
    </md-input-container>
    <md-input-container dividerColor="{{ password.invalid && !password.pristine ? 'warn' : 'primary'}}">
      <input mdInput placeholder="Password" [(ngModel)]="user.password" type="password" #password="ngModel" name="password" required>
      <md-hint>
        <span [hidden] = "password.pristine">
          <span [hidden] = "!password.errors?.required">
            password is required
          </span>
        </span>
      </md-hint>
    </md-input-container>
    <md-checkbox name="remember" [(ngModel)]="user.remember">
      Remember Me
    </md-checkbox>
    <md-dialog-actions>
      <span class="flex-spacer"></span>
      <button md-button md-dialog-close>Cancel</button>
      <button md-button class="background-primary" type="submit" [disabled]="loginForm.form.invalid">Login</button>
    </md-dialog-actions>
  </p>
</form>
